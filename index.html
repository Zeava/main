<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="post">
<div class="bg-img">
  <div class="content">
    <header>Registration Form</header>
    <form action="#">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" required placeholder="Full Name">
      </div>
      <div class="field space">
        <span class="fa fa-calendar"></span>
        <input type="date" required placeholder="Date of Birth">
               
      </div>
      <div class="field space">
        <span class="fa fa-phone"></span>
        <input type="number" class="#" required placeholder="Contact Number">
        <span class="fa fa-">
        <span class="show">SHOW</span>
      </div>
       <div class="field space">
        <span class="fa fa-envelope"></span>
        <input type="Email" required placeholder="Email">
      </div>
      <div class="pass">
        <a href="#"></a>
      </div>
      <div class="field space">
        <span class="fa fa-graduation-cap"></span>
        <input type="text" name="" placeholder="Qualification">
      </div>
       <div class="field space">
        <span class="fa fa-certificate"></span>
        <input type="text" required placeholder="Experience">
      </div>
      <div class="field space">

        <input type="submit" value="Start Online Test" onclick="location.href='sr.recruiter.html'">
        
      </div>
      
    </form>
    
<script type="text/javascript" src="main.js"></script>
</body>
</html>
